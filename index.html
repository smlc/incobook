<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/tailwind.css" />

    <title>Inco book</title>
  </head>
  <body class="bg-gray-200">
    <form action="registerTwo.html"  method="get">
    <div class="flex flex-col items-center justify-center h-screen">
      <div class="text-base sm:text-lg md:text-xl lg:text-2xl xl:text-3xl pb-10">Combien d'employ√© avez-vous ?</div>
      <input
        class="shadow appearance-none border rounded p-5 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="employeeNumber"
        type="number"
        placeholder="Hexa Color Code"
      />
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold  py-2 px-4 rounded mt-8"  type="submit" >Next</button>
    </div>
  </form>
  </body>
  <script>
    document
      .getElementById("addColorButton")
      .addEventListener("click", function () {
        const newColor = document.createElement("div");
        newColor.classList.add("h-12");
        newColor.classList.add("w-16");
        newColor.classList.add("rounded-lg");
        newColor.classList.add("shadow-inner");
        newColor.classList.add("bg-blue-500");
        

        var elements = document.getElementById("addColorForm").elements;
        newColor.style.backgroundColor = elements["addedColor"].value;
        document.getElementById("colorPlaces").appendChild(newColor);
      });
  </script>
</html>
